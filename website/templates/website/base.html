<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->

  <meta name="title" content="Mobile Car Detailing - Expert Services for Your Vehicle">
  <meta name="description" content="Trust our mobile car detailing experts to bring your vehicle back to showroom condition. From wash and wax to interior cleaning and detailing, we do it all.">
  <meta name="keywords" content="mobile car detailing, car wash, car wax, interior cleaning, auto detailing">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<title>{% block title %}Base HTML {% endblock %}</title>

</head>
.image-container::before {
  content: "Your Text";
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 20px;
}

<body>
  <!--Nav bar-->

        <span  class="fs-4">Mobile Car Detailing</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/website/services">Services</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/website/about">About</a>
        </li>

    </header>
